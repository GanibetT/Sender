<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="wrapper">
      <div class="form">
         <form action="#" id="form" class="form__body">
            <h1 class="form__title">Sending date to email</h1>
            <div class="form__item">
               <label for="forName" class="form__label">Name*</label>
               <input type="text" id="forName" name="name" class="form__input _req">
            </div>
            <div class="form__item">
               <label for="forEmail" class="form__label">E-mail*</label>
               <input type="text" id="forEmail" name="email" class="form__input _req _email">
            </div>
            <div class="form__item">
               <div class="form__label">Left hand or right hand?</div>
               <div class="options">
                  <div class="options__item">
                     <input type="radio" id="formRightHanded" checked value="right" name="hand" class="options__input">
                     <label for="formRightHanded" class="options__label"><span>Right</span></label>
                  </div>
                  <div class="options__item">
                     <input type="radio" id="formLeftHanded" value="left" name="hand" class="options__input">
                     <label for="formLeftHanded" class="options__label"><span>Left </span></label>
                  </div>
               </div>
            </div>
            <div class="form__item">
               <label for="formMessage" class="form__label">Message:</label>
               <textarea name="" id="formMessage" class="form__input"></textarea>
            </div>
            <div class="form__item">
               <div class="form__label">Your age:</div>
               <select name="age" class="select">
                  <option value="from 18 to 25" selected>Young</option>
                  <option value="from 25 to 45">Old</option>
                  <option value="from 45">Super old</option>
               </select>
            </div>
            <div class="form__item">
               <div class="form__label">Choose photo</div>
               <div class="file">
                  <div id="formPreview" class="file__item">
                     <input id="formImage" accept=".jpg, .png, .gif" name="image" type="file" class="file__input">
                     <div class="file__button">Choose</div>
                  </div>
                  <div class="file__preview"></div>
               </div>
            </div>
            <div class="form__item">
               <div class="checkbox">
                  <input type="checkbox" checked id="formAgreement" name="agreement" class="checkbox__input _req">
                  <label for="formAgreement" class="checkbox__label">Я даю свою согласие на обработку персональных данных в соответсвии с  условиями</label>
               </div>
            </div>
            <button class="form__button" type="submit">Send</button>
         </form>
      </div>
   </div>
   <script src="./script.js"></script>
</body>
</html>
